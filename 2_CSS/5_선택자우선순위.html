<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <link rel="stylesheet" href="5_selector.css">
</head>
<body>
    <h1>CSS 선택자의 우선순위</h1>
    <pre>
        기본적으로 css 속성은 style태그 또는 css파일에 작성된 순서대로 해석이 진행,
        하지만 같은 요소에 여러 css 속성이 설정되는 경우 우선순위 결정

        1순위 : css속성:속성값 !important;
        2순위 : inline-style 속성
        3순위 : id 선택자
        4순위 : 클래스 선택자
        5순위 : 태그 선택자
    </pre>

    <div class="class1" id="test1" style="background-color: pink;">우선순위 테스트</div>
</body>
</html>
