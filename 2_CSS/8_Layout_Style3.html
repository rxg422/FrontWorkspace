<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="8_Layout.css">
</head>
<body>
    
    <h1>요소를 정렬해주는 스타일(float/clear)</h1>
    <pre>
        float : 요소를 띄워 좌/우 정렬
        clear : float로 인해 띄워져 있는 상태를 해제
    </pre>

    <h3>기본 형태</h3>
    <div class="test">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>Hello</div>
        <div>World</div>
        <div>7</div>
    </div>

    <h3>float:left</h3>
    <div class="test">
        <div class="float-left">1</div>
        <div class="float-left">2</div>
        <div class="float-left">3</div>
        <div class="float-left">4</div>
        <div>Hello</div>
        <div class="float-left">World</div>
        <div class="float-left">7</div>
    </div>

    <h3>float:right</h3>
    <div class="test">
        <div class="float-right">1</div>
        <div class="float-right">2</div>
        <div class="float-right">3</div>
        <div class="float-right">4</div>
        <div class="float-right">Hello</div>
        <div class="float-right">World</div>
        <div>7</div>
    </div>

    <hr><br>

    <h3>float를 활용한 좌우 2분할</h3>
    <div class="container">
        <div class="div-1 bg-1"></div>
        <div class="div-2 bg-2"></div>
    </div>

    <h3>float를 활용한 좌우 4분할</h3>
    <div class="container-1">
        <div class="bg-2"></div>
        <div class="bg-4"></div>
        <div class="bg-3"></div>
        <div class="bg-1"></div>
    </div>
    
    <br>

    <div class="container">
        <div class="row-2">
            <div class="div-1 bg-2"></div>
            <div class="div-1 bg-4"></div>
        </div>
        <div class="row-2">
            <div class="div-1 bg-3"></div>
            <div class="div-1 bg-1"></div>
        </div>

    </div>


    <h3>float를 활용한 다중 분할</h3>
    <div class="container">
        <div class="div-1">
            <div class="row-2 bg-1"></div>
            <div class="row-2 bg-4"></div>
        </div>
        
        <div class="div-1 bg-5"></div>
    </div>
    <div class="container bg-3">
    </div>

    <br>
    <div class="container-3">
        <div class="row-2">
            <div class="div-1">
                <div class="row-2 bg-1"></div>
                <div class="row-2 bg-4"></div>
            </div>
            <div class="div-1 bg-5"></div>
        </div>
        <div class="row-2 bg-3"></div>
    </div>

</body>
</html>
