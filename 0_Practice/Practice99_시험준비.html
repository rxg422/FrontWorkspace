<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container,div {
            border: 1px solid black;
        }

        #container {
            width: 800px;
            margin: auto;
        }

        #header {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #header>:nth-child(1) {
            flex-basis: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #header>:nth-child(2) {
            height: 100%;
            flex-basis: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #header>:nth-child(3) {
            height: 100%;
            flex-basis: 15%;
        }
        #header>:nth-child(1)>img {
            width: 100px;
        }
        #query {
            width: 300px;
            padding: 5px;
        }

        #nav {
            display: flex;
            height: 30px;
            position: sticky;
            top: 0;
        }
        #nav>ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0 10px;
        }
        #nav>ul>li {
            padding: 0 30px;
            margin: 0 10px;
        }

        #content {
            height: 1800px;
            display: flex;

        }
        #content>:nth-child(1) {
            flex-basis: 70%;
        }

        #content>:nth-child(2) {
            flex-basis: 30%;
        }

        .login {
            width: 180px;
            height: 100px;
            margin: 20px auto;
        }
        .id_pw {
            width: 100%;
            display: flex;
        }
        .id_pw>:nth-child(1) {
            flex-basis: 70%;
            display: flex;
            flex-direction: column;
        }
        .id_pw>:nth-child(2) {
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div><img src="../resources/image/kh_logo.jpg"></div>
            <div><input type="search" id="query"></div>
            <div></div>
        </div>

        <div id="nav">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>

        <div id="content">
            <div></div>
            <div>
                <form class="login">
                    <div class="id_pw">
                        <div>
                            <input type="text">
                            <input type="password">
                        </div>
                        <div>
                            <input type="button" value="login">
                        </div>
                    </div>
                    
                    <div>
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
