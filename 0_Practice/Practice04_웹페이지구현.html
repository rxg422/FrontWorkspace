<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역표시 웹페이지 구현</title>

    <style>
        * {
            border: 1px solid black;
            box-sizing: border-box;
        }
        .container {
            border: 1px solid black;
            width: 1140px;
            margin: auto;
        }
        .header {
            border: 1px solid black;
            height: 200px;
            display: flex;
        }
        .header>:nth-child(1) {
            border: 1px solid black;
            flex-basis: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header>:nth-child(2) {
            border: 1px solid black;
            flex-basis: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header>:nth-child(3) {
            border: 1px solid black;
            flex-basis: 15%;
        }
        .header>:nth-child(1)>img {
            width: 120px;
        }
        #query {
            width: 500px;
            padding: 10px;
            font-weight: bold;
            border: 2px solid #455ba8;
            border-radius: 5px;
        }
        .menu {
            border: 1px solid black;
            display: flex;
        }
        .menu>* {
            font-weight: bold;
            margin-inline: 30px;
            margin: 5px 30px;
        }
        .body {
            border: 1px solid black;
            height: 600px;
            display: flex;
        }
        .body>:nth-child(1) {
            border: 1px solid black;
            flex-basis: 70%;
        }
        .body>:nth-child(2) {
            border: 1px solid black;
            flex-basis: 30%;
        }
        .login {
            margin: 5%;
            margin-bottom: 10px;
            width: 90%;
            height: 10%;
            
            display: flex;
            flex-flow: column wrap;
        }
        .login input:nth-of-type(1) {
            flex-basis: 50%;
        }
        .login input:nth-of-type(2) {
            flex-basis: 50%;
        }
        .login input:nth-of-type(3) {
            flex-basis: 100%;
        }
        .join {
            margin-inline: 5%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><img src="../resources/image/kh_logo.jpg"></div>
            <div><input type="search" placeholder="검색어를 입력해주세요." id="query"></div>
            <div></div>
        </div>
        <div class="menu">
            <div>공지사항</div>
            <div>자유 게시판</div>
            <div>질문 게시판</div>
            <div>FAQ</div>
            <div>1:1문의</div>
        </div>
        <div class="body">
            <div></div>
            <div>
                <form action="login" class="login">
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                    <input type="submit" value="로그인">
                </form>
                <div class="join">
                    &nbsp;&nbsp;회원가입&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;비밀번호 찾기
                </div>
            </div>
        </div>
    </div>
</body>
</html>
